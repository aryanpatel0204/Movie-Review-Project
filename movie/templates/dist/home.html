{% extends 'header.html' %}
{% block content %}
    <body>
        <form action=" " >
            <div class="mb-3">
              <label class="form-label"><b>Search For Movie:</b></label>
              <input type="text" class="form-control" name="seachmovie" aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-primary">SEARCH</button>
          </form>
          <br>
          <h3>Search For Movies: {{searchTerm}}</h3>
          <div class="row row-cols-1 row-cols-md-3 g-4">
          {% for i in movies %}
            <div class="col">
              <div class="card h-100">
                <img src="{{i.image.url}}" class="card-img-top">
                <div class="card-body">
                  <h5 class="card-title">{{i.title}}</h5>
                  <p class="card-text">{{i.desc}}<p>
                    {% if i.url %}
                      <a href="{{i.url}}">Movie Link</a>
                    {% endif %}
                </div>
              </div>
            </div>
          {% endfor %}
          </div>
          <br>
          <br>
          <h2>Welcome To Mail Box</h2>
          <form action="{% url 'signup' %}" >
            <div class="mb-3">
              <label for="EmailId" class="form-label"><b>Enter Your Mail ID:</b></label>
              <input type="email" class="form-control" name="mail" aria-describedby="emailHelp">
              <button type="submit" class="btn btn-primary">SignUp</button>
            </div>
          </form>
{% endblock %}
