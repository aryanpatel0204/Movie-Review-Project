{% extends 'header.html' %}
{% block content %}
<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{movie.image.url}}" class="img-fluid rounded-start">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title"><a href="">{{movie.title}}</a></h5>
          <p class="card-text">{{movie.desc}}</p>
          <p class="card-text"><small class="text-body-secondary">
            {% if movie.url %}
                <a href="{{movie.url}}">Movie Link</a></small></p>
            {% endif %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
